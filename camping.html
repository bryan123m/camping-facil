
<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="utf-8">
	<title>registrate</title>
	<link rel="stylesheet" type="text/css" href="css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body id="firstname">
	<br>
	<div class="container">
		<div class="card">
			<header class="text-center">
				<div class="card-header">
					<h1>REGISTRATE</h1>
				</div>
			</header>
			<!--clase para el padding-->
			<div class="padding">
				<div class="signup">			
					<div class="row">
						<div class="col-md-6 ">
							<!--inserte el nombre completo-->
							<label>	Nombre Completo: </label>
							<input class="col-md-11"   type="name" id="name" name="userName" placeholder="pepito perez">
						</div>		
					</div>
					<div>
						<div class="row">
							<div class="col-md-6 ">
								<!--inserte el correo nuevo-->
								<label> Correo nuevo: </label>
								<input class="col-md-11" type="email" id="email" name="correoNuevo" placeholder="alguien@gmail.com">
							</div>
							<div class="col-md-6 ">
								<!--confirme el correo electronico-->
								<label> Confirmacion De Correo: </label>
								<input class="col-md-11" type="email" id="conf_email" name="conf_email">
							</div>
						</div>
					</div>
					<div>
						<div class="row">
							<div class="col-md-6 ">
								<!--inserte la contraseña-->
								<label> Contraseña: </label>
								<input class="col-md-11" class="contraseña" type="password" id="password" name="password">
							</div>					
							<div class="col-md-6 ">
								<!--confirme la contraseña-->
								<label> Confirmacion De Contraseña: </label>
								<input class="col-md-11" class="contraseña" type="password" id="conf_password" name="password">
							</div>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="card-footer">
					<!--boton encargado de almacenar la informacion-->
					<button type="button" id="guardar">Guardar</button>
				</div> 
			</footer>
		</div>
	</div>
		<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
		<script src="javascript/firebase.js"></script>
		<script src="javascript/camping2.js"></script>
	</body>
	</html>
