
<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="utf-8">
	<title>que estas buscando</title>
	<link rel="stylesheet" type="text/css" href="css/style3.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card">
			<header class="text-center">
				<div class="card-header">
					<h1>Â¿ QUE ESTAS BUSCANDO ?</h1>
				</div>
			</header>
			<!--clase para el padding-->
			<div class="formulario">
				<div class="padding">
					<div class="row">
						<div class="col-md-6" class="form-group">
							<label>Tipo:</label>
							<select class="col-md-12" class="form-control" name="tipo" id="tipo">
								<option>Selecciona el tipo</option>
								<option id="resultadoUno">Acampar</option>  
								<option id="resultadoDos">Picnic</option> 
							</select>
						</div>
						<div class="col-md-6" class="form-grupo">
							<!--cuantos son-->
							<label>	Cuantos son: </label>
							<input class="col-md-11" class="form-control" type="text" id="cuantos" name="cuantos">
						</div>
					</div>
					<div class="row">
						<!--seleccione un tipo-->
						<div class="col-md-6"  class="form-group">
							<!--selecciona un lugar-->
							<label>Lugar para acampar</label>
							<select class="col-md-12" class="form-control" name="lugar" id="lugar">
								<option id="seleccione">Selecciona el lugar</option>
								<option id="santa" value="Campo escuela">Campo escuela</option>  
								<option id="marinilla" value="Marinilla">Marinilla</option>
							</select>
						</div>
						<div class="col-md-6" class="form-grupo">
							<!--selecciona un lugar-->
							<label>Lugar para picnic</label>
							<select class="col-md-11" class="form-control" name="picnic" id="picnic">
								<option>Selecciona el lugar</option>
								<option id="arvi" value="Parque arvi">Parque arvi</option> 
								<option id="jardin" value="Jardin botanico">Jardin botanico</option> 
								<option id="parque" value="Parque gabriel">Parque grabriel</option> 
							</select>
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="card-footer">
					<!--boton encargado de buscar la coincidecia-->
					<button type="button" id="buscar">Buscar</button>
				</div> 
			</footer>	
		</div>
	</div>
</div>
</body>
<script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
<script src="javascript/firebase.js"></script>
<script src="javascript/formulario.js"></script>
</body>
</html>
