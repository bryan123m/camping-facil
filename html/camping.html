<!DOCTYPE html>
<html lang="es">
<head>

	<meta charset="utf-8">
	<title>registrate</title>
	<link rel="stylesheet" type="text/css" href="./css/style.css">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/css/bootstrap.min.css" integrity="sha384-Smlep5jCw/wG7hdkwQ/Z5nLIefveQRIY9nfy6xoR1uRYBtpZgI6339F5dgvm/e9B" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div class="card">
			<header class="text-center">
				<div class="card-header">
					<h1>REGISTRATE</h1>
				</div>
			</header>
			<!--clase para el padding-->
			<!-- hey yo! -->
			<div class="padding">
				<div class="row">
					<div class="col-md-12 ">
						<!--inserte la fecha en la cual se expende el formulario-->
						<label>Fecha de solicitud:</label>
						<input class="col-md-11" type="date" id="fecha" placeholder="mm/dd/yyyy">
					</div>
				</div>
				<div>			
					<div class="row">
						<div class="col-md-6 ">
							<!--inserte el nombre completo-->
							<label>	Nombre Completo: </label>
							<input class="col-md-11"   type="name" id="name" name="userName" placeholder="pepito perez">
						</div>
						<div class="col-md-6 ">
							<label> Correo Electronico: </label>
							<input class="col-md-11" type="email" id="ConfirmEmail" name="userEmail" placeholder="alguien@gmail.com">
						</div>			
					</div>
				</div>
				<div id="genero">			
					<!--seleccione el genero-->
					<label>Seleccione su género:</label>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions1" id="inlineRadio-genero" value="Masculino">
						<label class="form-check-label" for="inlineRadio-Masculino">Masculino</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions2" id="inlineRadio-genero" value="Femenino">
						<label class="form-check-label" for="inlineRadio-Femenino">Femenino</label>
					</div>
					<div class="form-check form-check-inline">
						<input class="form-check-input" type="radio" name="inlineRadioOptions3" id="inlineRadio-genero" value="Otro">
						<label class="form-check-label" for="inlineRadio-otro">Otro</label>
					</div>
				</div>
				<div class="row">
					<div class="col">
						<!--selecciona un departamento-->
						<label>Departamento</label>
						<select class="form-control" name="Departamento" id="departamentos">
							<option value="seleccion-d" id="o">Selecciona un Departamento</option>
						</select>
					</div>
					<div class="col">
						<!--seleccione la ciudad-->
						<label>Ciudad</label>
						<select class="form-control" name="Ciudad" id="ciudades">
							<option value="seleccion-c" id="e">Selecciona una Ciudad</option>
						</select>
					</div>
				</div>	
					<div class="row">
						<div class="col-md-6 ">
							<!--inserte el correo nuevo-->
							<label> Correo nuevo: </label>
							<input class="col-md-11" type="email" id="nuevo" name="correoNuevo" placeholder="alguien@gmail.com">
						</div>
						<div class="col-md-6 ">
							<!--confirme el correo electronico-->
							<label> Confirmacion De Correo: </label>
							<input class="col-md-11" type="email" id="ConfirmNuevo" name="ConfirmNuevo">
						</div>
					</div>
				</div>
				<div>
					<div class="row">
						<div class="col-md-6 ">
							<!--inserte la contraseña-->
							<label> Contraseña: </label>
							<input class="col-md-11" class="contraseña" type="password" id="password" name="password">
						</div>					
						<div class="col-md-6 ">
							<!--confirme la contraseña-->
							<label> Confirmacion De Contraseña: </label>
							<input class="col-md-11" class="contraseña" type="password" id="password" name="password">
						</div>
					</div>
				</div>
			</div>
			<footer>
				<div class="card-footer">
					<!--boton encargado de almacenar la informacion-->
					<button type="button">Guardar</button>
				</div> 
			</footer>
		</div>
		<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js" integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em" crossorigin="anonymous"></script>	
		<script src="https://www.gstatic.com/firebasejs/5.2.0/firebase.js"></script>
		<script src="javascript/firebase.js"></script>
		<script src="javascript/camping.js"></script>
	</body>
	</html>
